<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Ocean Pearl</title>
    <link rel="stylesheet" href="viewcart.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>

    <section class="cart">
        <h1>Your Cart</h1>
        <table>
            <tr>
                <th>Menu Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Burger</td>
                <td>120</td>
                <td><input type="number" value="1" min="1"></td>
                <td>120</td>
            </tr>
            <tr>
                <td>Pasta </td>
                <td>150</td>
                <td><input type="number" value="1" min="1"></td>
                <td>150</td>
            </tr>
            <tr>
                <td>Sandwich</td>
                <td>120</td>
                <td><input type="number" value="1" min="1"></td>
                <td>120</td>
            </tr>
        </table>

        <div class="cart-total">
            <h3>Total: <span>450</span></h3>
            <button class="checkout-btn">Buy Now</button>
        </div>
    </section>

</body>
</html>
